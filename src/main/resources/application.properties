#Profiles disponibles sont : dev/prod
spring.profiles.active=prod

#Internationalization = i18n
#Message bundles encoding
spring.messages.encoding=UTF-8

#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:sqlserver://localhost;databasename=Demo_ENI;integratedSecurity=false;encrypt=false;trustServerCertificate=false
spring.datasource.url=jdbc:mariadb://localhost/demo_eni
spring.datasource.username=root
spring.datasource.password=ssy

#Paramètres gestion de fichiers via les controleurs
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.location=${java.io.tmpdir}

#Les différents niveau de logs sont : TRACE, DEBUG, INFO, WARN, ERROR, FATAL
logging.level.org.springframework.jdbc.core=TRACE